<div *ngIf="taskList">
  <div class="m-10" *ngIf="taskList.length>0">You have {{taskList.length}} number of active tasks waiting</div>

  <div>

    <p-table [value]="taskList" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th translate>Application</th>
          <th translate>Date</th>
          <th translate>Task Description</th>
          <th translate>Task Status</th>
          <th translate>Type</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-task>
        <tr>
          <td>{{task.todo_comment}}</td>
          <td>{{task.start_date}}</td>
          <td>{{task.description}}</td>
          <td>{{task.TaskStatus}}</td>
          <td>{{task.TaskType}}</td>
          <td>
            <button class="btn btn-primary" (click)="go(task)" translate>Pick</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
