<form class="row py-4">
  <div class="col-6">
    <div class="form-group row">
      <label for="ID" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="ID"
          placeholder="ID"
          required
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="BatchID" class="col-sm-2 col-form-label">Batch ID</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="BatchID"
          placeholder="Batch ID"
          required
        />
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="form-group row">
      <label for="StudentID" class="col-sm-2 col-form-label">Student ID</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="StudentID"
          placeholder="Student ID"
          required
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="Status" class="col-sm-2 col-form-label"> Status</label>
      <div class="col-sm-10">
        <select class="form-control" name="Status" id="Status" required>
          <option disabled>select</option>
          <option disabled>select</option>
          <option disabled>select</option>
        </select>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div style="margin-top: 50px"></div>
    <div class="d-flex justify-content-end mr-4 mb-2">
      <button type="button" class="btn btn-success">New</button>
      <button type="button" class="btn btn-primary ml-2">Save/Update</button>
      <button type="button" class="btn btn-danger ml-2">Delete</button>
      <button type="button" class="btn btn-info ml-2">Next</button>
    </div>
  </div>
</form>

<p-table [value]="Enrollments" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th scope="col" translate>ID</th>
      <th scope="col" translate>Batch ID</th>
      <th scope="col" translate>Student ID</th>
      <th scope="col" translate>Status</th>
      <th scope="col" translate></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-unemployment> </ng-template>
</p-table>
