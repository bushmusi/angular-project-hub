<form class="row py-4">
  <div class="col-6">
    <div class="form-group row">
      <label for="StudentId" class="col-sm-2 col-form-label">Student ID</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="StudentId"
          placeholder="Student ID"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="RegistrationDate" class="col-sm-2 col-form-label"
        >Registration Date</label
      >
      <div class="col-sm-10">
        <input
          type="date"
          class="form-control"
          id="RegistrationDate"
          placeholder="Registration Date"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="FirstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="FirstName"
          placeholder="First Name"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="MiddleName" class="col-sm-2 col-form-label"
        >Middle Name</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="MiddleName"
          placeholder="Middle Name"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="LastName" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="LastName"
          placeholder="Last Name"
        />
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="form-group row">
      <label for="Type" class="col-sm-2 col-form-label">Student type</label>
      <div class="col-sm-7">
        <p-listbox id="Type" [options]="Types"></p-listbox>
      </div>
      <button type="button" class="btn btn-primary col-sm-2">Sync</button>
    </div>

    <div
      class="form-row align-items-center mt-4"
      style="margin-top: 50px !important"
    >
      <div class="col-auto my-1">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="autoSizingCheck2"
          />
          <label class="form-check-label" for="autoSizingCheck2"
            >Is Application Submitted</label
          >
        </div>
      </div>
      <div class="col-auto my-1">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="autoSizingCheck2"
          />
          <label class="form-check-label" for="autoSizingCheck2"
            >Is Application Approved</label
          >
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div style="margin-top: 50px"></div>
    <div class="d-flex justify-content-end mr-4 mb-2">
      <button type="button" class="btn btn-success">New</button>
      <button type="button" class="btn btn-primary ml-2">Save/Update</button>
      <button type="button" class="btn btn-danger ml-2">Delete</button>
      <button type="button" class="btn btn-info ml-2">Next</button>
    </div>
  </div>
</form>

<p-table [value]="Students" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th scope="col" translate>Student Id</th>
      <th scope="col" translate>Student Type</th>
      <th scope="col" translate>Registration Date</th>
      <th scope="col" translate>First Name</th>
      <th scope="col" translate></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-student>
    <tr>
      <td>{{ student.Plot_ID }}</td>
      <td>{{ student.Plot_Size_M2 }}</td>
      <td>{{ student.Registration_Date }}</td>
      <td>{{ student.Registration_Date }}</td>
      <td>
        <button type="button"
          type="button"
          class="btn btn-primary"
          (click)="SelectProprty(student)"
          translate
        >
          Select
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
