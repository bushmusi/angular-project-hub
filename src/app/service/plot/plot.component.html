
<div class="m-3">
  <p-table [value]="PlotManagementList" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col" translate>Plot ID</th>
        <th scope="col" translate>Status</th>
        <th scope="col" translate>Area_M2</th>
        <th scope="col" translate>Registration Date</th>
        <th scope="col" translate>Parent Plot ID</th>
        <th scope="col">
          <button type="button" class="btn btn-primary" (click)="AddPLot()" translate>Add New</button>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-Plot>
      <tr>
        <td>{{Plot.Plot_ID}}</td>
        <td>{{Plot.Plot_Status}}</td>
        <td>{{Plot.Plot_Size_M2}}</td>
        <td>{{Plot.Registration_Date}}</td>
        <td>{{Plot.Plot_ID}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="SelectPLot(Plot)" translate>Edit</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="m-3" *ngIf="plotForm">
  <tabset #staticTabs>
    <tab heading="Plot Management">
      <div class="mt-3">
        <app-plot-managment [SelectedPlot]='SelectedPlot'></app-plot-managment>
      </div>
    </tab>
    <tab heading="Lease/Ownership">
      <div class="mt-3">
        <app-lease-owner-ship [SelectedPlot]='SelectedPlot'></app-lease-owner-ship>
      </div>
    </tab>
  </tabset>
</div>
