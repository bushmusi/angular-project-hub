<tabset #tabset>
  <tab heading="Maintain Vendor ">
    <app-maintain-vendor
      [edit_form]="edit_form"
      [vendor]="vendor"
      (onclose)="closeup()"
      [(workingUser)]="workingUser"
      ></app-maintain-vendor>
  </tab>
  <tab heading="Vendor List">
    <div class="m-3 row">
      <div class="col-md-2">
        <h3>Vendor List</h3>
        <button
          type="button"
          class="btn btn-primary"
          (click)="addNewVendor()"
          translate
        >
          New Vendor
        </button>
        <div class=" ">
          <h4>Commands</h4>
          <a href="/#/" class="row">View Purchase </a>
          <a href="/#/" class="row">View Purchase Order</a>
          <a href="#/" class="row">View Payment </a>
          <a href="#/" class="row">View Vendor Credit memos </a>
        </div>
      </div>

      <div class="col-md-9">
        <p-table [value]="VendorList" [paginator]="true" [rows]="5">
          <ng-template pTemplate="header">
            <tr>
              <th scope="col" translate>Vendor Id</th>
              <th scope="col" translate>Name</th>
              <th scope="col" translate>Mobile</th>
              <th scope="col" translate>Email</th>
              <th scope="col" translate>Tax Type</th>
              <th scope="col" translate>Address</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-Vendor>
            <tr>
              <td>{{ Vendor.vendor_ID }}</td>
              <td>{{ Vendor.name }}</td>
              <td>{{ Vendor.mobile }}</td>
              <td>{{ Vendor.email }}</td>
              <td>{{ Vendor.sales_Tax_Type }}</td>
              <td>{{ Vendor.address }}</td>

              <td>
                <button
            type="button"
            class="btn btn-primary"
                  (click)="selectVendor($event, Vendor)"
                  translate
                >
                  Edit
                </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </tab>

  <tab heading="Vendor Default">
    <!-- <app-default-vendor></app-default-vendor> -->
  </tab>
</tabset>
