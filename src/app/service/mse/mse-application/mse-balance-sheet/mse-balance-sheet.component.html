<form class="row py-4">
  <div class="form-group row col-6">
    <label for="Year" class="col-sm-2 col-form-label">Year</label>
    <div class="col-sm-10">
      <input
        type="text"
        [(ngModel)]="mSEBalanceSheet.year"
        name="year"
        placeholder="Year"
        class="form-control"
        id="Year"
      />
    </div>
  </div>

  <div class="form-group row col-6">
    <label for="TIN" class="col-sm-2 col-form-label">TIN</label>
    <div class="col-sm-10">
      <input
        type="text"
        readonly
        [(ngModel)]="mSEBalanceSheet.tin"
        name="tin"
        class="form-control"
        id="TIN"
        placeholder="TIN"
      />
    </div>
  </div>

  <div class="form-group row col-6">
    <label for="AssetValue" class="col-sm-2 col-form-label">Asset Value</label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="AssetValue"
        [(ngModel)]="mSEBalanceSheet.asset_Value_Birr"
        name="asset_Value_Birr"
        placeholder="Asset Value"
      />
    </div>
  </div>

  <div class="form-group row col-6">
    <label for="LiabilityValue" class="col-sm-2 col-form-label"
      >Liability Value</label
    >
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="LiabilityValue"
        [(ngModel)]="mSEBalanceSheet.liability_Value_birr"
        name="liability_Value_birr"
        placeholder="Liability Value"
      />
    </div>
  </div>

  <div class="form-group row col-6">
    <label for="EquityValue" class="col-sm-4 col-form-label"
      >Owner Equity Value</label
    >
    <div class="col-sm-8">
      <input
        type="number"
        class="form-control"
        id="EquityValue"
        [(ngModel)]="mSEBalanceSheet.owners_Equity_Value_Birr"
        name="owners_Equity_Value_Birr"
        placeholder="EquityValue"
      />
    </div>
  </div>

  <div class="form-group row col-6">
    <label for="NetIncome" class="col-sm-2 col-form-label">Net Income</label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="NetIncome"
        [(ngModel)]="mSEBalanceSheet.net_Income"
        name="net_Income"
        placeholder="Net Income"
      />
    </div>
  </div>

  <div class="form-group row col-6">
    <label for="Turnover" class="col-sm-2 col-form-label">Turnover</label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="Turnover"
        [(ngModel)]="mSEBalanceSheet.turn_Over_Birr"
        name="turn_Over_Birr"
        placeholder="Turnover"
      />
    </div>
  </div>

  <div class="form-group row col-6">
    <label for="TaxableIncome" class="col-sm-2 col-form-label"
      >Taxable Income</label
    >
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="TaxableIncome"
        [(ngModel)]="mSEBalanceSheet.taxable_Income"
        name="taxable_Income"
        placeholder="Taxable Income"
      />
    </div>
  </div>

  <div class="form-group row col-6">
    <label for="ProfitIncome" class="col-sm-2 col-form-label"
      >Profit Income</label
    >
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="ProfitIncome"
        [(ngModel)]="mSEBalanceSheet.profit_Income"
        name="profit_Income"
        placeholder="Profit Income"
      />
    </div>
  </div>

  <div class="form-group row col-6">
    <label for="Remark" class="col-sm-2 col-form-label">remark</label>
    <div class="col-sm-10">
      <textarea
        type="text"
        class="form-control"
        id="Remark"
        [(ngModel)]="mSEBalanceSheet.remark"
        name="remark"
        placeholder="Remark"
      >
      </textarea>
    </div>
  </div>

  <div class="form-group row col-6">
    <label for="Audited" class="col-sm-2 col-form-label">Audited</label>
    <div class="col-sm-10 pt-2">
      <input
        type="checkbox"
        id="Audited"
        [(ngModel)]="mSEBalanceSheet.audited"
        name="audited"
        placeholder="Audited"
      />
    </div>
  </div>

  <!-- <div class="col-6">
    <div class="form-group row col-6">
      <label for="Name" class="col-sm-2 col-form-label">Contact person</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Name" placeholder="Name" />
      </div>
    </div>

    <div class="form-group row col-6">
      <label for="Type" class="col-sm-2 col-form-label">Type</label>
      <div class="col-sm-7">
        <p-listbox id="Type" [options]="Types"></p-listbox>
      </div>
      <button type="button" class="btn btn-primary col-sm-2">Sync</button>
    </div>
  </div> -->

  <div class="col-12">
    <div style="margin-top: 50px"></div>
    <div class="d-flex justify-content-end mr-4 mb-2">
      <button type="button" class="btn btn-success" type="button" (click)="clearForm()">
        New
      </button>
      <button type="button"
        class="btn btn-primary ml-2"
        *ngIf="editForm"
        (click)="updateMSEBalanceSheet()"
      >
        Update
      </button>
      <button type="button"
        class="btn btn-primary ml-2"
        *ngIf="!editForm"
        (click)="registerMSEBalanceSheet()"
      >
        Save
      </button>
      <button type="button"
        class="btn btn-danger ml-2"
        *ngIf="editForm"
        (click)="deleteMSEBalanceSheet()"
      >
        Delete
      </button>
      <button type="button" class="btn btn-info ml-2">Next</button>
    </div>
  </div>
</form>

<p-table [value]="mSEBalanceSheets" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th scope="col" translate>Year</th>
      <th scope="col" translate>TIN</th>
      <th scope="col" translate>Asset value</th>
      <th scope="col" translate>Liability value</th>
      <th scope="col" translate></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-mSEBalanceSheet>
    <tr>
      <td>{{ mSEBalanceSheet.year }}</td>
      <td>{{ mSEBalanceSheet.tin }}</td>
      <td>{{ mSEBalanceSheet.asset_Value_Birr }}</td>
      <td>{{ mSEBalanceSheet.liability_Value_birr }}</td>
      <td>
        <button type="button"
          type="button"
          class="btn btn-primary"
          (click)="initiateEdit(mSEBalanceSheet)"
          translate
        >
          edit
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
