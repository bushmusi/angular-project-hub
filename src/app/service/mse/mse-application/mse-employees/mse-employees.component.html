<form class="row py-4">
  <div class="form-group row col-6">
    <label for="ID" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input
        type="text"
        [(ngModel)]="mSEEmployee.id"
        name="id"
        class="form-control"
        id="ID"
        disabled
        placeholder="ID"
      />
    </div>
  </div>

  <div class="form-group row col-6">
    <label for="Tin" class="col-sm-4 col-form-label"> TIN No</label>
    <div class="col-sm-8">
      <p-dropdown
        id="Tin"
        readonly
        [options]="ercaTinNos"
        [(ngModel)]="mSEEmployee.msE_TIN"
        name="tin"
        autofocus
        filter="true"
        placeholder="Select Tin no"
      >
        <ng-template let-selectedItem pTemplate="selectedItem">
          {{ selectedItem.label }}
        </ng-template>
        <ng-template let-item pTemplate="item">
          {{ item.label }}
        </ng-template>
      </p-dropdown>
    </div>
  </div>

  <div class="form-group row col-6">
    <label for="TIN" class="col-sm-2 col-form-label">MSE TIN</label>
    <div class="col-sm-10">
      <input
        type="text"
        readonly
        [(ngModel)]="mSEEmployee.msE_TIN"
        name="msE_TIN"
        class="form-control"
        id="TIN"
        placeholder="TIN"
      />
    </div>
  </div>

  <div class="form-group row col-6">
    <label for="EmployeeTIN" class="col-sm-2 col-form-label"
      >Employee TIN</label
    >
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="EmployeeTIN"
        [(ngModel)]="mSEEmployee.employee_TIN"
        name="employee_TIN"
        placeholder="Employee TIN"
      />
    </div>
  </div>

  <div class="form-group row col-6">
    <label for="FullName" class="col-sm-2 col-form-label">Full Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="FullName"
        placeholder="Full Name"
        [(ngModel)]="mSEEmployee.full_Name"
        name="full_Name"
      />
    </div>
  </div>
  <!-- <div class="form-group row col-6">
    <label for="Sex" class="col-sm-2 col-form-label"> Sex</label>
    <div class="col-sm-10">
      <select class="form-control" name="Sex" id="Sex" required>
        <option disabled>select</option>
        <option disabled>select</option>
        <option disabled>select</option>
      </select>
    </div>
  </div> -->

  <div class="form-group row col-6">
    <label for="BasicSalary" class="col-sm-2 col-form-label"
      >Basic Salary</label
    >
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="BasicSalary"
        [(ngModel)]="mSEEmployee.basic_Salary"
        name="basic_Salary"
        placeholder="Basic Salary"
      />
    </div>
  </div>

  <div class="form-group row col-6">
    <label for="Status" class="col-sm-2 col-form-label"> Status</label>
    <div class="col-sm-10">
      <select
        class="form-control"
        [(ngModel)]="mSEEmployee.basic_Salary"
        name="basic_Salary"
        name="Status"
        id="Status"
        required
      >
        <option disabled>select</option>
        <option disabled>select</option>
        <option disabled>select</option>
      </select>
    </div>
  </div>

  <div class="col-12">
    <div style="margin-top: 50px"></div>
    <div class="d-flex justify-content-end mr-4 mb-2">
      <button type="button" class="btn btn-success" type="button" (click)="clearForm()">
        New
      </button>
      <button type="button"
        class="btn btn-primary ml-2"
        *ngIf="editForm"
        (click)="updateMSEEmployee()"
      >
        Update
      </button>
      <button type="button"
        class="btn btn-primary ml-2"
        *ngIf="!editForm"
        (click)="registerMSEEmployee()"
      >
        Save
      </button>
      <button type="button"
        class="btn btn-danger ml-2"
        *ngIf="editForm"
        (click)="deleteMSEEmployee()"
      >
        Delete
      </button>
      <button type="button" class="btn btn-info ml-2">Next</button>
    </div>
  </div>
</form>

<p-table [value]="mSEEmployees" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th scope="col" translate>ID</th>
      <th scope="col" translate>MSE TIN</th>
      <th scope="col" translate>Employee TIN</th>
      <th scope="col" translate>Status</th>
      <th scope="col" translate></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-mSEEmployee>
    <tr>
      <td>{{ mSEEmployee.id }}</td>
      <td>{{ mSEEmployee.msE_TIN }}</td>
      <td>{{ mSEEmployee.employee_TIN }}</td>
      <td>{{ mSEEmployee.msE_Emplyee_Status }}</td>
      <td>
        <button type="button"
          type="button"
          class="btn btn-primary"
          (click)="initiateEdit(mSEEmployee)"
          translate
        >
          edit
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
