<h3 class="font-weight-bold">Insurance type</h3>
<div>
  <div class="m-3">
    <p-table
      [value]="insuranceTypes"
      [resizableColumns]="true"
      (onEditComplete)="performUpdate($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pResizableColumn scope="col" translate>Name</th>
          <th pResizableColumn>Enabled</th>
          <th pResizableColumn scope="col">
            <button
              type="button"
              *ngIf="!disable"
              class="btn btn-primary"
              (click)="clearForm()"
              translate
            >
              Add New
            </button>
          </th>
        </tr>

        <tr *ngIf="IsAddFormVisible">
          <td>
            <input
              type="text"
              [(ngModel)]="insuranceType.name"
              class="form-control"
              name="name"
              placeholder="Name"
              id="name"
              required
            />
          </td>
          <td>
            <input
              type="checkbox"
              [(ngModel)]="insuranceType.enabled"
              class="form-control"
              name="enabled"
              placeholder="Enabled"
              id="enabled"
              required
            />
          </td>
          
          <td scope="col" rowspan="2" style="text-align: center">
            <button
              type="button"
              *ngIf="!disable"
              class="btn btn-primary"
              (click)="registerInsuranceType()"
              translate
            >
              Save
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-insuranceType>
        <tr>
          <td>
            {{ insuranceType.name }}
          </td>

          <td
            [pEditableColumn]="insuranceType"
            pEditableColumnField="enabled"
          >
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="checkbox"
                  [(ngModel)]="insuranceType.enabled"
                  required
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ insuranceType.enabled }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <button
            type="button"
            class="btn btn-danger"
              (click)="deleteInsuranceType(insuranceType)"
            >
              <i class="pi pi-trash"></i>
              Delete
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
