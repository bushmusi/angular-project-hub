

<div class="m-3">
  <p-table [value]="PlotManagementList" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col" translate>Plot ID</th>
        <th scope="col" translate>Status</th>
        <th scope="col" translate>Area_M2</th>
        <th scope="col" translate>Registration Date</th>
        <th scope="col" translate>Parent Plot ID</th>
        <th scope="col" translate></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-property>
      <tr>
        <td>{{property.Plot_ID}}</td>
        <td>{{property.Plot_Status}}</td>
        <td>{{property.Plot_Size_M2}}</td>
        <td>{{property.Registration_Date}}</td>
        <td>{{property.Plot_ID}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="SelectProprty()" translate>Select
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>

<div class="row" *ngIf="propertyForm">
  <div class="col-sm-3">
    <div class="p-3 mb-2 bg-primary text-white h-100 col-lg-12">
      <div class="row col-lg-12">
        <div  class="col-lg-12">
          <p class="text-center" translate>Property List</p>
        </div>
        <div>
          <button type="button" class="btn btn-primary  col-lg-12" (click)="AddNew()">Add New </button>
        </div>
        <p-tree class="row col-lg-12" [value]="files" selectionMode="single"
                [(selection)]="selectedFile"
                (onNodeSelect)="nodeSelect()"></p-tree>
      </div>
      <div>
      </div>
    </div>
  </div>
  <div class=" col-sm-9" *ngIf="propertyregForm">
    <div>

      <div class="m-3">
        <tabset #staticTabs>
          <tab heading="Property Registration">
            <div class="mt-3">
              <app-property-register [selectedpro]='selectedprofromtree'></app-property-register>
            </div>
          </tab>
          <tab heading="Measurement">
            <div class="mt-3">
              <app-measurment></app-measurment>
            </div>
          </tab>
          <tab heading="Title Deed Registration">
            <div class="mt-3">
              <app-title-deed-registration
                [selectedpro]='selectedprofromtree'></app-title-deed-registration>
            </div>
          </tab>
        </tabset>
      </div>

    </div>
  </div>

</div>
