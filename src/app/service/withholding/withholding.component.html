<h3 class="font-weight-bold">Withholding posting group</h3>
<div>
  <div class="m-3">
    <p-table
      [value]="withholdings"
      [resizableColumns]="true"
      (onEditComplete)="performUpdate($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pResizableColumn scope="col" translate>Code</th>
          <th pResizableColumn>Description</th>
          <th pResizableColumn>Rate</th>
          <th pResizableColumn scope="col">
            <button
              type="button"
              *ngIf="!disable"
              class="btn btn-primary"
              (click)="clearForm()"
              translate
            >
              Add New
            </button>
          </th>
        </tr>

        <tr *ngIf="IsAddFormVisible">
          <td>
            <input
              type="text"
              [(ngModel)]="withholding.code"
              class="form-control"
              name="code"
              placeholder="Code"
              id="code"
              required
            />
          </td>
          <td>
            <input
              type="text"
              [(ngModel)]="withholding.description"
              class="form-control"
              name="description"
              placeholder="Description"
              id="description"
              required
            />
          </td>
          <td class="p-2">
            <input
              type="text"
              [(ngModel)]="withholding.double"
              class="form-control"
              name="double"
              placeholder="Active"
              id="double"
              required
            />
          </td>
          <td scope="col" rowspan="2" style="text-align: center">
            <button
              type="button"
              *ngIf="!disable"
              class="btn btn-primary"
              (click)="registerWithholding()"
              translate
            >
              Save
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-withholding>
        <tr>
          <td>
            {{ withholding.code }}
          </td>

          <td
            [pEditableColumn]="withholding"
            pEditableColumnField="description"
          >
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="withholding.description"
                  required
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ withholding.description }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td [pEditableColumn]="withholding" pEditableColumnField="double">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="withholding.double"
                  required
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ withholding.double }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteWithholding(withholding)"
            >
              <i class="pi pi-trash"></i>
              Delete
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
