<h3 class="font-weight-bold">Account type</h3>
<div>
  <div class="m-3">
    <p-table
      [value]="accountTypes"
      [resizableColumns]="true"
      (onEditComplete)="performUpdate($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pResizableColumn>Id</th>
          <th pResizableColumn scope="col" translate>Name</th>
          <th pResizableColumn scope="col" translate>Category</th>
          <th pResizableColumn scope="col">
            <button
              type="button"
              *ngIf="!disable"
              class="btn btn-primary"
              (click)="clearForm()"
              translate
            >
              Add New
            </button>
          </th>
        </tr>

        <tr *ngIf="IsAddFormVisible">
          <td>
            <input
              type="text"
              [(ngModel)]="accountType.id"
              class="form-control"
              name="id"
              placeholder="id"
              id="id"
              required
            />
          </td>

          <td>
            <input
              type="text"
              [(ngModel)]="accountType.name"
              class="form-control"
              name="name"
              placeholder="Name"
              id="name"
              required
            />
          </td>

          <td>
            <select
              class="form-control"
              [(ngModel)]="accountType.catagory"
              name="catagory"
              id="catagory"
              #catagory="ngModel"
              required
            >
              <option
                *ngFor="let account_category of accountCategories"
                [value]="account_category.code"
              >
                {{ account_category.name }}
              </option>
            </select>
          </td>

          <td scope="col" rowspan="2" style="text-align: center">
            <button
              type="button"
              *ngIf="!disable"
              class="btn btn-primary"
              (click)="registerAccountType()"
              translate
            >
              Save
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-accountType>
        <tr>
          <td>
            {{ accountType.id }}
          </td>

          <td [pEditableColumn]="accountType" pEditableColumnField="name">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="accountType.name"
                  required
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ accountType.name }}
              </ng-template>
            </p-cellEditor>
          </td>

          <td [pEditableColumn]="accountType" pEditableColumnField="name">
            <p-cellEditor>
              <ng-template pTemplate="input">
                <td>
                  <select
                    class="form-control"
                    [(ngModel)]="accountType.catagory"
                    name="catagory"
                    id="catagory"
                    #catagory="ngModel"
                    required
                  >
                    <option
                      *ngFor="let account_category of accountCategories"
                      [(value)]="account_category.code"
                    >
                      {{ account_category.name }}
                    </option>
                  </select>
                </td>
              </ng-template>
              <ng-template pTemplate="output">
                {{ accountType.category }}
              </ng-template>
            </p-cellEditor>
          </td>

          <td>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteAccountType(accountType)"
            >
              <i class="pi pi-trash"></i>
              Delete
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
